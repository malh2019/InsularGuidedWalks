    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <a class="navbar-brand" href="index.html">
        <img src="./img/Isla.png" alt="Logo" style="width:40px;">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="places.html">Destinos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="orders.html">Reservas</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="help.html" id="navbardrop" data-toggle="dropdown">
                Ayuda
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="contactUs.html">Formulario de Ayuda</a>
                <a class="dropdown-item" href="aboutUs.html">Quiénes Somos</a>
            </div>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>¡Introduce tus datos y contactaremos contigo!</h1>
    <div class="col-md-4 m-auto">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputSurname1">Surname</label>
                <input type="surname" class="form-control" id="exampleInputSurname1" placeholder="Surname">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Spanish
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Foreign
                </label>
            </div>
            <select name="Select Language" class="custom-select">
                <option selected>Select Languaje</option>
                <option value="German">German</option>
                <option value="French">French</option>
                <option value="Dutch">Dutch</option>
                <option value="English">Eglish</option>
                <option value="Spanish">Spanish</option>
            </select>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
</div>
</body>
</html>
