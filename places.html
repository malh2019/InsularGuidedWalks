<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/js/components/change-site.js"></script>
    <script src="/js/components/toggle_sound.js"></script>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <a class="navbar-brand" href="index.html">
        <img src="/img/Isla.png" alt="Logo" style="width:40px;">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="places.html">Destinos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="orders.html">Reservas</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="help.html" id="navbardrop" data-toggle="dropdown">
                Ayuda
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="contactUs.html">Formulario de Ayuda</a>
                <a class="dropdown-item" href="aboutUs.html">Qui√©nes Somos</a>
            </div>
        </li>
    </ul>
</nav>

<div class="button-container">
    <button id="speaker-button">
        <img id="speaker-img" src="/img/sound_off.jpg" alt="texture"/>
    </button>
</div>

<a-scene>
    <a-assets>
        <img id="santa_ana" src="/img/santa_ana.jpg" alt="santa_ana"/>
        <img id="gabinete" src="/img/gabinete.jpg" alt="gabinete"/>
        <audio id="click" src="/ogg/click.mp3" preload="auto"></audio>
        <audio id="birds" src="/ogg/birds.ogg" preload="auto"></audio>
        <audio id="people" src="/ogg/people.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
    </a-camera>

    <a-entity position="0 2 -5">
        <a-entity>
            <a-box scale="0.25 0.25 0.25" color="blue" visible="false"
                   animation__position="property: rotation; to: 360 360 360; dir: alternate; dur: 5000; loop: true">
            </a-box>
            <a-plane color="black" position="1.9 0 0" width="3.5" height="0.25" class="clickable"
                     change-site="img: /img/gabinete.jpg; sound: #people"
                     sound="on: mouseenter; src: #click">
                <a-text value="Gabinete Literario, Las Palmas" color="gray" align="center"></a-text>
            </a-plane>
        </a-entity>
        <a-entity position="0 -0.3 0">
            <a-box scale="0.25 0.25 0.25" color="blue"
                   animation__position="property: rotation; to: 360 360 360; dir: alternate; dur: 5000; loop: true">
            </a-box>
            <a-plane color="black" position="1.9 0 0" width="3.5" height="0.25"
                     change-site="img: /img/santa_ana.jpg; sound: #birds"
                     sound="on: mouseenter; src: #click">
                <a-text value="Catedral de Santa Ana, Las Palmas" color="white" align="center"></a-text>
            </a-plane>
        </a-entity>
    </a-entity>

    <a-sky id="my-sky" src="#santa_ana"
    sound="src: #birds; loop: true"
    data-sounding="false"></a-sky>
</a-scene>
</body>
</html>
